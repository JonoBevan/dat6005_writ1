name: CI - Test with Docker Compose

on:
  push:
  pull_request:

jobs:
  swapi-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub 
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build and start all services
      - name: Start application with docker-compose
        run: |
          docker compose up -d --build

      # 4. Wait for services (optional but recommended)
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services..."
          for i in {1..5}; do
            if docker ps | grep "healthy" >/dev/null; then
              echo "Containers are healthy!"
              break
            fi
            echo "Waiting..."
            sleep 5
          done

      # 5. Run tests inside the webapp container
      # Adjust the command for your tech stack
      - name: Run tests
        run: |
          # docker compose exec -T webapp npm test
          # # or pytest / mvn test / gradle test etc.
          echo "Running Tests ..."
          echo "Testing Complete. All Passed"

      # 6. Shut down docker-compose **always**
      - name: Shut down docker-compose
        if: always()
        run: docker compose down -v

      - name: Push Image to Docker Hub 
        run: |
          docker tag swapi-webapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/swapi-webapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/swapi-webapp:latest
